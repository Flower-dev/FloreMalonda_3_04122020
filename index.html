<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css"
              href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' />
              <link rel="stylesheet" type="text/css"
              href='https://fonts.googleapis.com/css2?family=Shrikhand&display=swap'/>
        <script src="https://kit.fontawesome.com/ddde616424.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>
    </head>

    <body>
        <header>
            <div class="logo container-width">
                <img src="img/logo/ohmyfood@2x.svg" alt="logo">
            </div>
        </header>

        <section class="container">
            <div class="search container-width">
                <div class="searchbar">
                    <form class="searchbar"> <!--barre de recherche (ne pas oublier de mettre un placeholder-->
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="search" id="searchbox" name="query" aria-label="Research in the web site"
                            placeholder="Paris, Belleville">
                    </form>
                </div>
                <div class="presentation">
                    <h4>Réservez le menu qui vous convient</h4>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                </div>
                <div class="bouton">
                    <input class="bouton" type="submit" value="Explorer nos restaurants">
                </div>


            </div>
        </section>
        
        <section></section>
        <section></section>
        <footer></footer>
    </body>

</html>
